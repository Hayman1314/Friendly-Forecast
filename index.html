<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendly Forecast</title>
  </head>
  <body>
    <div class="form">
      <form>
        <input type="text" id="city" required />
        <input type="submit" value="Search" id="search" />
      </form>
    </div>
    <div class="temperature-div">
      <h1 class="temperature">27°C <span class="emoji">🌥️</span></h1>
    </div>
    <div class="location">
      <h2 class="city">Paris</h2>
      <h4 class="country">France</h4>
    </div>
    <div class="date-time-div">
      <h3 class="date-time">
        <span class="date-time-title">Date & Time </span>
        <br />
        Sunday, March 10, 2025
        <br />
        11:30 AM
      </h3>
    </div>

    <div class="humidity-wind-div">
      <h3 class="humidity-wind">Humidity: 96%, Wind: 2.57 km/h</h3>
    </div>
  </body>
</html>
