<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playwrite+CO+Guides&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playwrite+CO+Guides&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Friendly Forecast</title>
  </head>

  <body>
    <div class="container">
      <main>
        <div class="form">
          <form class="search-form">
            <input
              type="text"
              id="search-input"
              required
              placeholder="Enter a city..."
            />
            <input type="submit" value="Search" id="search" />
          </form>
        </div>

        <div class="location">
          <p><span class="city"> </span>, <span class="country"> </span></p>
        </div>

        <div class="weather">
          <div class="temperature-div">
            <p class="temperature-data">
              <span id="icon"></span>

              <span class="temperature" id="temperature"> </span
              ><span class="unit">Â°C </span>
            </p>
          </div>
          <div class="weather-data">
            <div class="date-time-div">
              <br />
              <span class="date-time-title">Date & Time </span>

              <p id="date-time"></p>
            </div>

            <div class="weather-condition-div">
              <p class="humidity-wind">
                <span class="condition"></span> ,<br />
                <span class="humidity"> Humidity: </span
                ><strong class="humidity-number"></strong
                ><span class="wind"> , <br />Wind: </span>
                <strong class="wind-number"></strong>
              </p>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Hayman1314" target="_blank">
          Hayman Myat Noe</a
        >, is
        <a
          href="https://github.com/Hayman1314/Friendly-Forecast"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and
        <a
          href="https://friendly-forecast-weather-app.netlify.app/"
          target="_blank"
        >
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
